# ResolveMeQ Landing - Netlify
# Fixes "application/octet-stream" MIME type error for JS module scripts
#
# In Netlify: set "Base directory" to this folder (resolvemeqWeb) if the repo root is the parent.

[build]
  publish = "build"
  command = "npm run build"

# Ensure JS files are served with correct MIME type (required for module scripts)
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/static/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"
